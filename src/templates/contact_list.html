<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Contact List</title>
</head>
<body>
	<!-- <center> -->
		<br>
		<div class="container">
		<center><h2>AddressBook</h2><br>
		<form action="" method="get">
			<button type="submit" class="btn btn-primary" formaction="/create/">New</button>
			<button type="submit" class="btn btn-primary" formaction="/logout/">Logout</button>
		</form>
	</center>
	<!-- <hr> -->
	<br>
	<div class="card-columns">
	{% for i in list %}
	<div class="card">
		<div class="card-body">
			<p class="card-text">
	    <ul>
			<li><p>Full Name: {{ i.full_name }}</p></li>
			<li><p>Address: {{ i.address }}</p></li>
			<li><p>Phone: {{ i.phone_number }}</p></li>
			<li><p>Email: {{ i.email }}</p></li>
			<li><p>Zip code: {{ i.zip_code }}</p></li>
		</ul></p>
		<center><form action="" method="get">
			<button type="submit" class="btn btn-primary" formaction="/contacts/{{ i.id }}">Edit</button>
			<button type="submit" class="btn btn-primary" formaction="/contacts/{{ i.id }}/delete">Delete</button>
		</form></center>
		</div>
	</div>
		<!-- <hr> -->
	{% endfor %}
	</div>
	</div>
</body>
</html>
